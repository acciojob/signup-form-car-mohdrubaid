<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="abc@gmail.com" method="post">
		<div>
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="#name" required>
		</div>
		<div>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="#email" required>
		</div>
		<div>
		<label for="gender">Gender</label>
		<input type="radio" id="#gender_m" name="gender" required>Male
		<input type="radio" id="#gender_f" name="gender" required>Female
		</div>
		<div>
			<label for="cars">Car Brands</label> 
			<input type="value" select name="cars" >
			<select name="cars" id="#cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" placeholder="Age" id="age" required>
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="phonenumber">Phone Number</label>
			<input type="number" placeholder=xxx-xxx-xxxx id="phonenumber">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" placeholder="Password" id="password" required>
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos">
		</div>
		
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
